{% extends "base.html" %}



{% block content %}
    <div class="container mt-3">
        <div class="row d-flex justify-content-between">
            <div class="col-3">
                <a href="{% url 'places:add' %}" class="btn btn-primary" style="float: left; margin-bottom: 20px; ">Qo'shish</a>
            </div>
            <div class="col-5">
                <form action="" method="get" class="d-flex">
                    <input type="text" placeholder="Search" class="form-control mx-2" name="q" value="{{search_query}}">
                    <button type="submit" class="btn btn-success">Search</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container mt-3">    
    <table class="table table-dark table-striped table-hover" style="cursor: pointer;">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col"></th>
                <th scope="col">Description</th>
            </tr>
            </thead>
            {%for place in places%}
            <tbody>
                <tr style="height: 200px;">
                    <th scope="row">{{place.id}}</th>
                    <td><img src="{{place.place_img.url}}" alt="" style="width: 250px; height: 250px; margin-top: 10px;"></td>
                    <td><h5>{{place.addres}}</h5>

                        <b style="font-size: 20px; color: rgb(238, 255, 0);">{{place.name}}</b> 
                        {{place.description|truncatewords:90}} <a href="{% url 'places:detail' place.id %}" style="font-size: 20px;">Batafsil</a>
                        <div style="display: flex;align-items: center;justify-content: end; margin-top: 20px;">
                        <a href="{% url 'places:update' place.id %}"class='btn btn-success mx-2' style="border: 1px solid white;">Update</a>
                        <a href="{% url 'places:delete' place.id %}"class='btn btn-danger' style="border: 1px solid white;">O'chirish</a>
                        </div>
                    </td>
                    <!-- <td style="display: flex; align-items: center; justify-content: space-around; height: 200px;">
                        <a href="{% url 'places:detail' place.id %}"class='btn btn-primary' style="border: 1px solid white;">Ko'rish</a>
                        <a href="{% url 'places:update' place.id %}"class='btn btn-success' style="border: 1px solid white;">Update</a>
                        <a href="{% url 'places:delete' place.id %}"class='btn btn-danger' style="border: 1px solid white;">O'chirish</a>
                    </td> -->
                </tr>
            
            </tbody>
            {%endfor%}
        </table>
    </div>
    
    
{% endblock  %}
</body>
</html>
