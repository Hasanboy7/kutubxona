{%extends 'base.html'%}
{% load static %}
{% block title%}
    Leding_page
{%endblock%}

{%block content%}
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="10000">
                <img src="{% static "images/kutubxona1.jpg" %}" class="d-block w-100" alt="..." style="height: 90vh;">
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img src="{% static "images/kutubxona2.jpg" %}" class="d-block w-100" alt="..." style="height: 90vh;">
              </div>
              <div class="carousel-item">
                <img src="{% static "images/kutubxona3.jpg" %}" class="d-block w-100" alt="..." style="height: 90vh;">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <script>
            const img=document.querySelector('img')
            let i=0
                setInterval(()=>{
                    i++
                    img.setAttribute('src',`http://127.0.0.1:8000/static/images/kutubxona${i}.jpg`)
                    console.log(`http://127.0.0.1:8000/static/images/kutubxona${i}.jpg`);
                    console.log(i);
                    if (i>=3){
                        i=0
                    }
                },2000)
          </script>
{%endblock%}
