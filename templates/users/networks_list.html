{% extends "base.html" %}
{% block content %}
    <div class="container" style="margin-top: 80px;">
        <h1>My Networks Page</h1>
        <hr>
        {% for i in networks %}
            <div class="row mt-4">
                <div class="col-2">
                    <img src="{{i.form_user.img.url}}" alt="" style="width: 150px; height:150px; border-radius: 50%;" >
                </div>
                <div class="col" style="display: flex;align-items: center;">
                    <div style="width: 70%;">
                        <b>{{i.form_user.username}}</b><br>
                        <i>{{i.form_user.email}}</i>
                    </div>
                    <div style="width: 20%; display: flex; justify-content: space-around;">
                        <a href="{%url 'users:ignore' i.id%}" class="btn btn-outline-secondary">Ignor</a>
                        <a href="{%url 'users:accept' i.id%}" class="btn btn-outline-primary">Accept</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>


    <div class="container" style="margin-top: 80px;">
        <h1>Mening Do'stlarim</h1>
        <hr>
        {% for i in user.firends.all %}
            <div class="row mt-4">
                <div class="col-2">
                    <img src="{{i.img.url}}" alt="" style="width: 150px; height:150px; border-radius: 50%;" >
                </div>
                <div class="col" style="display: flex;align-items: center;">
                    <div style="width: 70%;">
                        <b>{{i.username}}</b><br>
                        <i>{{i.email}}</i>
                    </div>
                    <div style="width: 20%; display: flex; justify-content: space-around;">
                        <a href="{%url 'users:delete' i.id%}" class="btn btn-outline-danger">O'chirish</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock  %}
