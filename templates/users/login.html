{%extends 'base.html'%}

{% block title%}
    Login
{%endblock%}
{%block content%}
    <div class="d-flex h-100 align-items-center" style="margin-top: 100px;">
       <div class="container border w-25 h-50 bg-secondary p-3 rounded-3">
           <h3 class="text-center text-info">Login</h3>
           <form action="" method="post" class="mt-4 text-light ">
                {% csrf_token %}
                {{form.as_p}}
                <button type="submit" class="btn btn-primary m-auto" style="display: block; font-size: 18px;width: 100px;">submit</button>
            </form>
       </div>
    </div>
{%endblock%}
