 {%extends 'base.html'%}
 {% load crispy_forms_tags %}

{% block title%}
    Update
{%endblock%}

{%block content%}
    <h1 class="text-center">Update</h1>
        <div class="container">
            <form action="" method="post" enctype='multipart/form-data'>
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="btn btn-primary w-100 fs-5">Submit</button>
            </form>
        </div>
{%endblock%}
